<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>系统用户列表</title>
  <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
  <link rel="stylesheet" href="__PUBLIC__/css/commonadmin.css"/>
  <script type="text/javascript" src='__PUBLIC__/js/jquery-1.9.1.min.js'></script>
</head>
<body>
<div class='status'>
  <span>后台公告列表</span>
</div>
<table class="table">
  <tr>
    <th>ID</th>
    <th>公告标题</th>
    <th>公告内容</th>
    <th>发布者</th>
    <th>发布时间</th>
    <if condition='$_SESSION["admin"]'>
      <th>操作</th>
    </if>
  </tr>
  <foreach name='notice' item='v'>
    <tr>
      <td width='30' align='center'>{$v.id}</td>
      <td width='120' align='center'>{$v.title}</td>
      <td width='320'>{$v.content}</td>
      <td width='100' align='center'>{$v.admin}</td>
      <td width='100' align='center'>{$v.time}</td>
      <!--<td align='center'>{$v.time|date='y-m-d', ###}</td>-->
      <td width='120' align='center'>
        <button type="button" class="btn btn-warning">
          <span class="glyphicon glyphicon-cog"></span>
        <a href="{:U('delNotice', array('id' => $v['id']))}" class='add'>删除公告</a>
          </button>
      </td>
    </tr>
  </foreach>
  <tr height='50'>
    <td align='center' colspan='7'>
      <div class="page">{$page}</div>
    </td>
  </tr>
</table>
</body>
</html>
